<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Componente de visualização de produto</title>
  </head>
  <body class="estrutura">
    <main class="main">
      <div class="imagem">
        <img
          class="imagem"
          src="./src/images/image-product-desktop.jpg"
          alt="produto"
        />
      </div>
      <div class="infos-produto">
        <p class="titulo">P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="valor">
          <h1 class="valor-atual">$149.99</h1>
          <h5 class="valor-riscado">169.99</h5>
        </div>
        <button class="botao">
          <img
            class="carrinho"
            src="./src/images/icon-cart.svg"
            alt="carrinho"
          />Add To Cart
        </button>
      </div>
    </main>
  </body>
</html>
